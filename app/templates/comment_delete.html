{% extends 'base.html' %}

{% block title %}Confirm Delete Comment{% endblock %}

{% block content %}
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Comment</button>
    </form>
    <a href="{% url 'article_detail' pk=object.article.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
