{% extends 'base.html' %}

{% block title %}Create Article{% endblock %}

{% block content %}
    <h2>Create a New Article</h2>
    <form method="post" action="{% url 'create_article' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Article</button>
    </form>
{% endblock %}
