{% extends 'base.html' %}

{% block title %}Update Comment{% endblock %}

{% block content %}
    <h2>Update Comment</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Comment</button>
    </form>
    <a href="{% url 'article_detail' pk=object.article.pk %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
